<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form action="" id="survey-form">
        <div class="form-div">
            <label id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
        </div>
        <div class="form-div">
            <label id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
        </div> 
        <div class="form-div">
            <label id="number-label">Age(optional)</label>
            <input type="number" id="number" name="age" min="1" max="100" placeholder="Age" required>
    
        </div>
        <div class="form-div">
            <label id="dropdown-label">Which option best describes your current role?</label>
            <select id="dropdown" name="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">full time job</option>
                <option value="3">part time job</option>
                <option value="">prefer not to say</option>
            </select>
        </div>
        

        <div class="form-div">
            <label id="radio-lable">Would you recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="form-radio">
            <input type="radio"  name="radio" value="definiteley" checked>
            <label for="definiteley">Dafinitely</label><br>
            <input type="radio" name="radio" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" name="radio" value="not sure">
            <label for="not sure">Not Sure</label><br>

        </div>
        <br>
        <div class="form-div">
            <label id="feature-label">What is your favorite feature of freeCodeCamp?</label>
            <select id="feature-dropdown" name="feature-dropdown">
                <option value="">Select an option</option>
                <option value="1">chanllenges</option>
                <option value="2">projects</option>
                <option value="3">Open source</option>
                <option value="">Community</option>
            </select>

        </div>

        <div class="form-div">
            <label id="checkbox-label">What would you like to see improved? (Check all that apply)</label>

        </div>
        <div class="checkbox-div">
            <input type="checkbox" name="first" value="A">
            <label for="box1">Front-end Projects </label><br>
            <input type="checkbox" name="second" value="B">
            <label for="box2">Back-end Projects </label><br>
            <input type="checkbox" name="third" value="C">
            <label for="box3">Data Visualization </label><br>
            <input type="checkbox" name="fouth" value="D">
            <label for="box4">Challenges </label><br>
            <input type="checkbox" name="fifth" value="E">
            <label for="box5">Open Source Community</label><br>
            <input type="checkbox" name="sixth" value="F">
            <label for="box6">Gitter help rooms </label>
        </div>
        <br>
        <div class="form-div">
            
            <label id="textarea-label">Any comments or suggestions?</label><br>
            <textarea name="comments" placeholder="Enter your comment here...."></textarea>
        </div>

        <div class="form-div">
            <input type="submit" value="Submit" id="submit">
        </div>

        
    </form>
    
</body>
</html>
